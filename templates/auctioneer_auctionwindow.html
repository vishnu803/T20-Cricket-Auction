        <script>
            var m = document.getElementById("curramount");
            var n = document.getElementById("user");
            let url = `ws://${window.location.host}/ws/socket-server/`
            const chatSocket = new WebSocket(url)
            chatSocket.onmessage = function(e) {
            let data = JSON.parse(e.data)
            console.log("Data : ", data)
            
            if(data.message == 'call1'){
                w.innerHTML = "Call 1";
            }
            else if(data.message == 'call2'){
                w.innerHTML = "Call 2";
            }
            else if(data.message == 'call3'){
                w.innerHTML = "Call 3";
            }
            else if(data.message == 'sold'){
                w.innerHTML = "SOLD";
            }
            else if(data.message == 'unsold'){
                w.innerHTML = "UNSOLD";
            }
            else{
                let arr = (data.message).split("@");
                m.innerHTML=arr[0];
                n.innerHTML=arr[1];
            }
            }
            var x = document.getElementById("call1");
            var y = document.getElementById("call2");
            var z = document.getElementById("call3");
            var p = document.getElementById("sold");
            var q = document.getElementById("unsold");
            var w = document.getElementById("status");
            x.addEventListener('click', func1);
            y.addEventListener('click', func2);
            z.addEventListener('click', func3);
            p.addEventListener('click', func4);
            q.addEventListener('click', func5);
            function func1(){
                chatSocket.send(JSON.stringify({
                    'message': "call1"
                }))
            }
            function func2(){
                chatSocket.send(JSON.stringify({
                    'message': "call2"
                }))
            }
            function func3(){
                chatSocket.send(JSON.stringify({
                    'message': "call3"
                }))
            }
            function func4(){
                chatSocket.send(JSON.stringify({
                    'message': "sold"
                }))
            }
            function func5(){
                chatSocket.send(JSON.stringify({
                    'message': "unsold"
                }))
            }
